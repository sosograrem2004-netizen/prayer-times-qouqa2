<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مواقيت الصلاة والإمساك - الجمعية الخيرية مسك الختام - القرارم قوقة</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

body {
    margin: 0;
    font-family: 'Cairo', Tahoma, sans-serif;
    background: radial-gradient(circle, #0b3d2e, #021b13);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
}
.panel {
    width: 900px;
    border: 6px solid gold;
    border-radius: 30px;
    padding: 25px;
    background: linear-gradient(to bottom, #0f5132, #073b25);
    box-shadow: 0 0 40px rgba(255,215,0,0.5);
    text-align: center;
}
.header {
    border-bottom: 3px solid gold;
    padding-bottom: 15px;
    margin-bottom: 15px;
}
.header h1 {
    color: gold;
    font-size: 36px;
    margin: 0;
}
.header h2 {
    font-size: 24px;
    margin: 5px 0;
}
.clock {
    font-size: 60px;
    margin: 15px 0;
    color: #ffd700;
    text-shadow: 0 0 10px #ffd700;
}
.date {
    font-size: 22px;
    margin-bottom: 15px;
}
table {
    width: 100%;
    border-collapse: collapse;
    font-size: 26px;
    margin-bottom: 15px;
}
th, td {
    border: 2px solid gold;
    padding: 12px;
    text-align: center;
}
th {
    background: rgba(255,215,0,0.2);
    color: gold;
}
.footer {
    font-size: 18px;
    margin-top: 10px;
}
</style>
</head>
<body>

<div class="panel">

<div class="header">
<h1>الجمعية الخيرية مسك الختام</h1>
<h2>القرارم قوقة – ولاية ميلة</h2>
</div>

<div class="clock" id="clock">--:--:--</div>
<div class="date" id="date">--/--/----</div>

<table>
<tr><th>الصلاة</th><th>الوقت</th></tr>
<tr><td>الفجر</td><td id="fajr">--:--</td></tr>
<tr><td>الشروق</td><td id="sunrise">--:--</td></tr>
<tr><td>الظهر</td><td id="dhuhr">--:--</td></tr>
<tr><td>العصر</td><td id="asr">--:--</td></tr>
<tr><td>المغرب</td><td id="maghrib">--:--</td></tr>
<tr><td>العشاء</td><td id="isha">--:--</td></tr>
<tr><td>الإمساك</td><td id="imsak">--:--</td></tr>
</table>

<div class="footer">
﴿ إِنَّ الصَّلَاةَ كَانَتْ عَلَى الْمُؤْمِنِينَ كِتَابًا مَوْقُوتًا ﴾
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/praytimes@2.3.1/praytimes.js"></script>
<script>
function updateClock() {
    const now = new Date();
    document.getElementById("clock").textContent = now.toLocaleTimeString('ar-DZ', {hour12:false});
    document.getElementById("date").textContent = now.toLocaleDateString('ar-DZ', {
        weekday:'long', year:'numeric', month:'long', day:'numeric'
    });
}
setInterval(updateClock, 1000);
updateClock();

const coords = {latitude: 36.45, longitude: 6.25};
const dateNow = new Date();
const pt = new PrayTimes('ISNA');
pt.adjust({imsak: 10});
const times = pt.getTimes(dateNow, [coords.latitude, coords.longitude], +1);

document.getElementById('fajr').textContent = times.fajr;
document.getElementById('sunrise').textContent = times.sunrise;
document.getElementById('dhuhr').textContent = times.dhuhr;
document.getElementById('asr').textContent = times.asr;
document.getElementById('maghrib').textContent = times.maghrib;
document.getElementById('isha').textContent = times.isha;
document.getElementById('imsak').textContent = times.imsak;
</script>

</body>
</html>
